<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
         <div class="title">TO DO List</div>
          <div class="container">
        <div class="header">
          <h2>TO-Do-List</h2>
          <img style="height: 50px" src="./images/icon.png" alt="" />
        </div>
        <div class="inputs">
          <input
            class="input-field"
            type="text"
            placeholder="Enter your task here ...."
          />
          <button onclick="addTask()" class="btn">Add</button>
        </div>
        <div class="list">
          <ul class="listoflist"></ul>
        </div>
      </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
